group 'io.imont.sdk'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile files('libs/imont-sdk-0.1-SNAPSHOT.jar')

    compile 'org.xerial:sqlite-jdbc:3.15.1'
    compile 'ch.qos.logback:logback-classic:1.1.7'
}
